# filter_cleanup
hfc_useref:
  enable: true
  concat: true
  exclude:
    - '**/mobi/**'

hfc_html:
  enable: true

hfc_css:
  enable: true
  exclude:
    - '*.min.css'
    - '**/mobi/**'

hfc_js:
  enable: true
  mangle: true
  exclude:
    - '*.min.js'
    - '**/mobi/**'

hfc_img:
  enable: true
  interlaced: false
  multipass: false
  optimizationLevel: 2
  pngquant: false
  progressive: false

hfc_favicons:
  enable: false
  src: img/logo.png
  target: img/
  icons:
    android: true
    appleIcon: true
    appleStartup: false
    coast: false
    favicons: true
    firefox: false
    opengraph: false
    windows: true
    yandex: false

